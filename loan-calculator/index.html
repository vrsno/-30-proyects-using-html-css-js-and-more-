<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>loan Calculator</h1>
        <p>Load Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loand-amount"
            min="1" max="50000" value="10000">
        </p>
        <p>interes Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate"
            min="0" max="100" value="10" step=".1">
        </p>
        <p >Month to pay
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay"
            min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
