<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass (DMI) Calculator</h1>
        Your Height (cm):
        <input type="number" class="input" id="height" value="180" placeholder="Enter Your height in cm">
        Your Weight (kg):
        <input type="text" class="input" id="weight" value="80" placeholder="Enter Your weight in kg">
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="number" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:
            <span id="weight-condition"></span>
        </h4>

    </div>
    <script src="code.js"></script>
</body>
</html>
